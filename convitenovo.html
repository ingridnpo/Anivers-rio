<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite - Aniversário de 30 Anos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: black;
            border-bottom: 3px solid gold;
            padding-bottom: 10px;
        }
        .container {
            text-align: center;
            border: 2px solid gold;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info {
            margin: 20px 0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid gold;
            border-radius: 5px;
        }
        .btn {
            background-color: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: black;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Festa de Aniversário de 30 Anos</h1>
        <div class="info">
            <p>Você está convidado para celebrar meu aniversário de 30 anos!</p>
            <p><strong>Data:</strong> 14/12 às 19:30</p>
            <p><strong>Endereço:</strong> Rua José Raimundo Filho, 421, Bairro: Recreativa de Campo</p>
            <p><a href="http://goo.gl/maps/0l9vY" target="_blank" style="color: black; text-decoration: underline;">Link do mapa</a></p>
            <p>Por favor, confirme sua presença até o dia 20/11.</p>
        </div>
        <form action="https://example.com/submit" method="post">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn">Confirmar Presença</button>
        </form>
    </div>
</body>
</html>
